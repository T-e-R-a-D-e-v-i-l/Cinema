<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Cinema</title>
</head>

<body>
    <heder class="max-w-3xl m-auto">
        <div class="bg-black text-8xl font-extrabold text-zinc-600 text-center">TV+</div>
        <div class="bg-red-800 py-4">
            <div class="max-w-3xl m-auto flex text-lg gap-8 text-slate-100 justify-center">
                <p>Сериалы</p>
                <p>Фильмы</p>
                <p>Мультфильмы</p>
                <p>Новинки</p>
                <p>Бестселлеры</p>
            </div>
        </div>
    </heder>
    <div class="bg-[url('/images/cinema.jpg')] bg-center bg-cover h-screen">
        <form id="form" class="flex justify-center gap-4">
            <input id="input" class="border border-zinc-700 p-2 my-16 w-4/12 rounded-xl text-lg" name="movies"
                type="text" placeholder="Введите название фильма" />
            <button class="bg-red-800 rounded-xl text-slate-100 my-16 px-6">Найти</button>
        </form>
        <div id="container"></div>
    </div>
    <script type="module" src="/src/app.js" type="“module”"></script>

</body>

</html>
